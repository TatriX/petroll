<!doctype html>
<html>
    <head>
        <title>Petroll!</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Petroll!</h1>
        <hr>
        <h2><a href="/stream">Стрим с разработкой</a></h2>
        <hr>
        Есть две фракции: Империя и Конфедерация.
        <p>Пост с текстом <em>империя</em> наносит урон конфодегенератам.</p>
        <p>Пост с текстом <em>конфедерация</em> наносит урон имперцем, которые ебут собак.</p>
        <hr>
        <main>
            <div id="empire" class="player">
                <h3>Империя</h3>
                <div class="hp">
                    <div class="hp-current"></div>
                </div>
                <img src="http://rogalia.ru/play/assets/characters/npcs/avatars/charles.png">
                <hr>
                <div class="posts"></div>
            </div>
            <div id="confederation" class="player">
                <h3>Конфедерация</h3>
                <div class="hp">
                    <div class="hp-current"></div>
                </div>
                <img src="http://rogalia.ru/play/assets/characters/npcs/avatars/diego.png">
                <hr>
                <div class="posts"></div>
            </div>
        </main>
        <hr>
        А пока рулеточка не готова, можешь сходить поиграть в <a href="/greenlight">Рогалию</a>.
        <script src="main.js"></script>
    </body>
</html>
